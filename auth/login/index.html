<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <main class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded">
      <h1 class="text-2xl font-bold mb-6">Login</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block mb-1">Email:</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="password" class="block mb-1">Password:</label>
          <input type="password" id="password" name="password" required class="w-full p-2 border rounded" />
        </div>
        <div id="message" class="text-sm"></div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
          Login
        </button>
      </form>
    </main>

    <script type="module">
      import { onLogin } from "/src/js/api/auth/login.js";

      const form = document.getElementById("login-form");
      if (form) {
        form.addEventListener("submit", onLogin);
      }
    </script>
  </body>
</html>
