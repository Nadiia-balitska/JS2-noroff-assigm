<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans">
    <main class="max-w-xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Edit Post</h1>
      <form id="edit-post-form" class="space-y-4">
        <div>
          <label for="content" class="block mb-1">Post content:</label>
          <textarea
            id="content"
            name="content"
            required
            class="w-full border p-2 rounded"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Update
        </button>
      </form>
    </main>

    <script type="module">
      import { loadPost, onEditPost } from "/src/js/ui/post/edit.js";

      const url = new URL(window.location.href);
      const postId = url.searchParams.get("id");

      if (!postId) {
        alert("Missing post ID in URL");
      } else {
        loadPost(postId);
        const form = document.getElementById("edit-post-form");
        form.addEventListener("submit", (e) => onEditPost(e, postId));
      }
    </script>
  </body>
</html>
